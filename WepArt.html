    <style>
        /* Set the background color to black */
        body {
          background-color: black;

          color: white; /* Optional: to make text white for better visibility */
        }
        .random-shape {
            position: absolute;
            width: 169px; /* Size of the square */
            height: 500px;
            background-color: rgba(255, 220, 82, 0.124); /* Semi-transparent white */
            border-radius: 1px; /* Optional: rounded corners */
            z-index: 0; /* Behind the text */
        }

        /* Random positions */
        .shape1 {
            top: 20%;
            left: 69%;
        }

        .navbar-custom {
            background-color: #000000;
            z-index: -1; /* Make sure the navbar is above the shape */
            position: relative; /* Ensure it's positioned correctly */
        }
      </style>
  </head>

        <div class="random-shape shape1"></div>

        <h3>Timeless Shades <h3> <br> <h2>Portraits with a Touch of Color</h2>
    </div>
